<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel Project Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .wheel {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
        .wheel .color {
            width: 100%;
            height: 50%;
            position: absolute;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
        }
        .wheel .red {
            background-color: red;
            transform: rotate(0deg);
        }
        .wheel .white {
            background-color: white;
            transform: rotate(120deg);
        }
        .wheel .black {
            background-color: black;
            transform: rotate(240deg);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Color Wheel Project Selector</h1>
    <div class="wheel">
        <div class="color red" onclick="selectColor('red')"></div>
        <div class="color white" onclick="selectColor('white')"></div>
        <div class="color black" onclick="selectColor('black')"></div>
    </div>
    <div id="result"></div>

    <script>
        function selectColor(color) {
            let result = document.getElementById('result');
            if (color === 'black') {
                result.textContent = 'Oyun Projesi';
                result.style.color = 'black';
            } else if (color === 'red') {
                result.textContent = 'Tekne Projesi';
                result.style.color = 'red';
            } else if (color === 'white') {
                result.textContent = 'Video Projesi';
                result.style.color = 'black';
            }
        }
    </script>
</body>
</html>
